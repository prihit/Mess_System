{% extends 'base.html' %}
{% block content %}
<section id="header" style="margin-top: 160px;">
   <div class="container" style="width: 550px; margin: auto;">
    

    <form action="{% url 'login' %}" method="POST" class="reservation-form" >
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><strong>Username: </strong></label>
            <input type="text" name="username" id="username" maxlength="5">
        </div>
        <div class="form-group">
            <label for="password"><strong>Password: </strong></label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-group" style="width: 230px;">
            <button type="submit" id="submit" name="submit" class="btn btn-reservation"><span><i class="fa fa-check-circle-o"></i></span>
                Login !
            </button>
        </div>
    </form>   
   </div>
     
</section>

{% endblock %}
